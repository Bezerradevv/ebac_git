<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Adicione as bibliotecas jQuery e jQuery Mask Plugin -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #207bb2;
}

    </style>
</head>
<body>

    

    <form id="cadastro-form">
        <h2>Formulário de Cadastro</h2>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="endereco">Endereço Completo:</label>
        <textarea id="endereco" name="endereco" required></textarea>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        //jQuery Mask Plugin
        $(document).ready(function() {
            $('#telefone').mask('(00) 0000-0000');
            $('#cpf').mask('000.000.000-00', {reverse: true});
            $('#cep').mask('00000-000');
        });

        // Evento de submissão do formulário
        $('#cadastro-form').submit(function(event) {
            // Adicione aqui o código para processar os dados do formulário
            // Puxa AJAX para enviar os dados para o servidor

            // Evita o comportamento padrão de recarregar a página
            event.preventDefault();
        });
    </script>

</body>
</html>
